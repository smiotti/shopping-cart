<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <!-- Link  html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link  html to CSS Style Page -->
    <link rel="stylesheet" href="../shopping-cart/assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- bootstrap grid layout.  Top row is 1 column for the title of Page -->
        <div class="row">
            <div class="col-12">
                <h1>The Beer Stand</h1>
            </div>
        </div>
    </div>
    <!-- bootstrap grid layout.  Second row is 4 columns.  1st column for Filter button -->
    <div class="row">
        <div class="col-2">
            <div class="dropdown">
                <button onclick="myFunction()" class="btn btn-primary" class="dropbtn">Filter (by Type)</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    <a id="filterAll" href="#">All<s></s></a>
                    <a id="filterAle" href="#">Ale / IPAs</a>
                    <a id="filterLager" href="#">Lager</a>
                    <a id="filterPorter" href="#">Porter</a>
                    <a id="filterStout" href="#">Stout</a>
                </div>
            </div>
        </div>
        <!-- bootstrap grid layout. 2nd column for beer selection button definition -->
        <div class="col-4">
            <button id=twoHearted onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeAle"
                data-name="Two Hearted Ale" data-type="Ale">Two Hearted Ale</button>
            <button id=lakeErie onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeAle"
                data-name="Lake Erie Monster" data-type="Ale">Lake Erie Monster</button>
            <button id=christmasAle onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeAle"
                data-name="12 Dogs of Christmas Ale" data-type="Ale">12 Dogs of Christmas Ale</button>
            <button id=doubleDead onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeAle"
                data-name="Double Dead Guy Ale" data-type="Ale">Double Dead Guy</button>
            <button id=eliotNess onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeLager"
                data-name="Elliot Ness" data-type="Lager">Elliot Ness</button>
            <button id=dortmunder onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeLager"
                data-name="Dortmunder Gold" data-type="Lager">Dortmunder Gold</button>
            <button id=guinessButton onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeStout"
                data-name="Guinness Draught" data-type="Stout">Guinness Draught</button>
            <button id=momentOfClarity onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typeStout"
                data-name="Moment of Clarity" data-type="Stout">Moment of Clarity</button>
            <button id=cocoPorter onclick="addCart(this), hideBeer(this)" type="button" class="btn btn-primary btn-lg btn-block typePorter"
                data-name="Coconut Porter" data-type="Porter">Coconut Porter</button>
        </div>
        <!-- bootstrap grid layout. 3rd column for dynamically built beer cart buttons in the DOM -->
        <div class="col-4">
            <div class="jumbotron">
                <h4 class="display-10">Shoping Cart</h4>
                <hr class="my-8">
                <div class="content">
                    <div id="buttons"></div>
                    <!-- cart buttons dynamically build here -->
                </div>
            </div>
            <div>
                <!-- Clear Cart button definition -->
                <button onclick="clearCart(this)" id="clearCartBtn" class="btn btn-warning">Clear Cart</button>
            </div>
        </div>
        <!-- bootstrap grid layout. 4th column is empty -->
        <div class="col-2"></div>
    </div>

    <!-- Link  html to jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Remove this before Final update   <script src='https://smiotti.github.io/DOM-Library/dom.js'></script>  -->
    <script src="../shopping-cart/assets/js/index.js"></script>
</body>

</html>
